<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;400&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Bateria Virtual</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>BATERIA VIRTUAL</h1>
    <p>Utilize o teclado físico para tocar a bateria.</p>
    <p>Caso esteja no celular, <br> utilize o toque normalmente.</p>

    <div class="keys">
        <button data-key="keyq" class="key">Q</button>
        <button data-key="keyw" class="key">W</button>
        <button data-key="keye" class="key">E</button>

        <button data-key="keya" class="key">A</button>
        <button data-key="keys" class="key">S</button>
        <button data-key="keyd" class="key">D</button>

        <button data-key="keyz" class="key">Z</button>
        <button data-key="keyx" class="key">X</button>
        <button data-key="keyc" class="key">C</button>
    </div>
    <div class="composer">
        <abbr title="Digite uma sequência de letras conforme as acima para compor uma música. Depois clique em TOCAR">
            <input type="text" id="input" placeholder="Faça uma composição..." />
        </abbr>
        <button>Tocar</button>
    </div>

    <footer>HelderLagos©</footer>

    <audio id="s_keyq" src="sounds/keyq.wav"></audio>
    <audio id="s_keyw" src="sounds/keyw.wav"></audio>
    <audio id="s_keye" src="sounds/keye.wav"></audio>
    <audio id="s_keya" src="sounds/keya.wav"></audio>
    <audio id="s_keys" src="sounds/keys.wav"></audio>
    <audio id="s_keyd" src="sounds/keyd.wav"></audio>
    <audio id="s_keyz" src="sounds/keyz.wav"></audio>
    <audio id="s_keyx" src="sounds/keyx.wav"></audio>
    <audio id="s_keyc" src="sounds/keyc.wav"></audio>
    
    <script src="script.js"></script>
</body>
</html>
